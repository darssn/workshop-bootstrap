    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <a href="index.html"><img src="img/arobase.png" width="30" height="30" alt=""> </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse ml-2" id="navbarSupportedContent">


            <ul class="navbar-nav mr-auto nav-pills">

                <li class="nav-item">

                <li class="nav-item">

            </ul>

    <div class="container-fluid">




        <div class="row">
            <div class="col mt-2 ">
                <h1>Nouveau Collaborateur</h1>
            </div>

        </div>


        <form method="" action="#" style="margin-top:50px">

            <div class="row mt-2 mb-2">
                <div class="col-2 offset-1">
                    <label for="nom">Nom</label>
                </div>
                <div class="col-4">
                    <input type="text" id="nom" name="nom" style="width: 400px;">
                </div>


            </div>

            <div class="row mb-2 mt-2">
                <div class="col-2 offset-1">
                    <label for="prenom">Prénom</label>
                </div>
                <div class="col">
                    <input type="text" id="prenom" name="prenom" style="width: 400px;">
                </div>

            </div>

            <div class="row mb-2 mt-2">
                <div class="col-2 offset-1">
                    <label for="dateNaissance">Date de naissance</label>
                </div>
                <div class="col">
                    <input type="text" id="dateNaissance" name="dateNaissance" style="width: 400px;">
                </div>

            </div>


            <div class="row mb-2 mt-2">
                <div class="col-2 offset-1">
                    <label for="adresse">Adresse</label>
                </div>
                <div class="col">
                    <textarea id="adresse" name="adresse" rows="3" style="width: 400px;"></textarea>
                </div>

            </div>



            <div class="row mb-2 mt-2">
                <div class="col-2 offset-1">
                    <label for="numSS">Numéro de sécurité social</label>
                </div>
                <div class="col">
                    <input type="text" id="numSS" name="numSS" style="width: 400px;">
                </div>
            </div>



            <div class="row" style="margin-top:20px">
                <div class="col offset-5">
                    <button type="submit">Créer</button>
                </div>
            </div>


    </div>
